<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>

    <link type="text/css" rel="stylesheet" href="{{webroot}}/style.css"/>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="{{webroot}}/js.js"></script>
</head>
<body>
    <header id="intro" class="center-block container">
        <div class="row">
            <div class="col-xs-12 col-md-8">
                <span class="tagline">Full stack developer and freelance layabout</span>
                <h1>Rikki Tooley</h1>
            </div>
        </div>
    </header>
<article class="container body-content">
    <header>
        <h1>{{title}}</h1>
        {{#if date}}
        <span class="date">{{date}}</span>
        {{/if}}
    </header>
    {{content}}
</article>
<div class="tiles">
    {{tiles}}
</div>
</body>
</html>
